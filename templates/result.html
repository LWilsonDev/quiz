{% extends 'base.html' %} {% block content %} 

    {% if low_score %}
        <h1 class='title text-center'>Better Luck Next Time {{ username }}!</h1>
    {% else %}
        <h1 class='title text-center'>Well Done {{ username }}!</h1>
    {% endif %}

<h2>You scored {{ user_score }} out of {{ total_questions }}</h2>

<form method='POST'>
    <button class="btn btn-success" name="again">Try Again?</button>
    <button class="btn btn-danger" name="log_out">Log Out</button>
</form>
{% endblock %}
