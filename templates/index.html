{% extends 'base.html' %} {% block content %}
<div class='container-fluid maple-bg'>
    <div class="jumbotron text-center intro-container">
        <div class='intro-content'>
            <h1 class="display-4 title">Know your plants?</h1>
            <h2 class='lead sub-title'>The little quiz to test your plant identification skills</h2>
            <hr>
            <p> Please enter a username to begin</p>

            <form method='POST'>
                <div class='form-group'>
                    <input type="text" id='username' name="username" placeholder="Username"/>
                </div>
                <button class='login btn btn-success btn-lg'>Start Quiz!</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
