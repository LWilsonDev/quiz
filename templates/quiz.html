{% extends 'base.html' %} {% block content %}
<h1 class='title text-center'>Welcome {{ username }}</h1>

<h2>Question: {{ question_number }}</h2>

<p>{{ question }}</p>
<form method=POST>
    
     {% for i in answers %}
         <input class="answer" type='radio' value='{{ i }}' name='{{ i }}' />{{ i }}
     {% endfor %}
    <button class='btn btn-success' type='submit'>Submit</button>
</form>

{% endblock %}
